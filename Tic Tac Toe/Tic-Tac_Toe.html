<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tic-Tac_Toe.css">
    <script src="https://kit.fontawesome.com/7a115561a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="heading">Tic-Tac-Toe</h1>
    <section class="grid">
        <div class="square" index="0"></div>
        <div class="square" index="1"></div>
        <div class="square" index="2"></div>

        <div class="square" index="3"></div>
        <div class="square" index="4"></div>
        <div class="square" index="5"></div>

        <div class="square" index="6"></div>
        <div class="square" index="7"></div>
        <div class="square" index="8"></div>
    </section>
    <div id="status"></div>
    <button type="reset">Reset</button>
    <script src="Tic-Tac_Toe.js"></script>
</body>
</html>
